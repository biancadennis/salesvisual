<html>
    <head>
        <script src='scripts/moments.js' type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <script src='scripts/data.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='scripts/index.js'></script>
    </head>
    <body>
        <h1>
            Overview
        </h1>
        <h3>
            Total Sales
        </h3>
        <!--sales section-->
        <div id='totalSales'>
            <div class='totalSalesCategories'>
                <div>OMNI RECEIPTS</div>
                <div class='numberBreakout' id="receiptsDATA"></div>
            </div>
            <div class='totalSalesCategories'>
                <div>TOTAL SALES</div>
                <div class='numberBreakout' id="salesDATA"></div>
            </div>
            <div>
                <div id='Omni'>OMNI % SO</div>
                <div class='numberBreakout' id="percentDATA"></div>
            </div>
        </div>
        <!--circle chart section-->
        <div id='circleChart'>
            <canvas id="myDoughnutChart" width="100" height="100"></canvas>
        </div>
        <!--Head to Head Section-->
        <h1>
            Head to Head
        </h1>
        <h3>
            <span class='start'></span> - <span class='end'></span>
        </h3>
        <h4>
            Sales by Product Color
        </h4>
        <div id='barChart'>
            <canvas id="myBarChart" width="100" height="100"></canvas>
        </div>
        <!--Sales Overview Section-->
        <h1>
            Sales Overview
        </h1>
        <h3>
            <span class='start'></span> - <span class='end'></span>
        </h3>
        <div class='salesList'>
            <div>Date</div>
            <div>Sales</div>
        </div>
        <div id='sales'>
        </div>
    </body>
</html>
